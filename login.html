<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-5">
      <h1 class="text-center">Sign in</h1>
      <form class="bg-light border" action="">
        <div class="p-3 mt-2">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username"  onfocusout="Checkusername()" placeholder="Enter your username" class="form-control">
            <small> </small>
        </div>
        <div class="p-3 mt-2">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" onfocusout="Checkpassword()" placeholder="Enter your password"  class="form-control">
            <small> </small>
        </div>
        <div class="p-3 mt-2">
            <button type="submit" id="button" onclick="Checkvalidation()" class="btn btn-success">Sign in</button>
        </div>
      </form>
    </div>
</body>
</html>
